name: Test
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"
      - run: |
          pip install -r test_requirements.txt
          pytest
