<header>
    <a id="title" title="home" href="{{ url_for ('home') }}">
        <svg width="30" height="30">
            <polygon points="20,12 20,24, 15,24 15,16 9,16 9,24 4,24 4,12 12,4" stroke="yellowgreen" fill="none"
                stroke-width="2" stroke-linejoin="round" />
        </svg>
        Blawg
    </a>
    <nav>
        <a href="{{ url_for ('blog.write') }}" title="write"><svg width="30" height="30">
                <line x1="0" y1="25" x2="20" y2="25" stroke="yellowgreen" stroke-width="2" fill="none"
