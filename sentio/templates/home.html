<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin-Slab|Nunito|Quicksand">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home</title>
</head>

<body>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% extends 'loggedin.html' %}
    {% block content %}
    <div id="welcome">
        Hi {{ firstname }} <br>
        <h5>Here's what you've written so far:</h5>
    </div>
    <div id="link-container">
        <section>
            {% for post in posts %}
            <summary>
                <a href="http://127.0.0.1:5000/post/{{ post['id']}}" id="article-title">{{ post['title']}}</a>
                <p id="preview">{{ post['body'] }}</p>
            </summary>
            {% endfor %}
        </section>
    </div>
    {% endblock %}
</body>

</html>
