<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Nunito|Quicksand">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Verba</title>

</head>

<body>
    {% extends 'loggedout.html' %}
    {% block content %}
    <div id="link-container">
        <p id="ourtoppicks">Our Top Picks</p>
        <section>
            {% for post in posts %}
            <summary>
                <a href="/post/{{ post['id']}}" id="article-title">{{ post['title']}}</a>
                <p id="preview">{{ post['body'] }}</p>
            </summary>
            {% endfor %}
        </section>
    </div>
    {% endblock %}
</body>

</html>
