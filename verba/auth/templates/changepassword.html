<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('auth.static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin-Slab|Nunito|Quicksand">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='style.css') }}">
    <script src="{{ url_for('auth.static', filename='script.js')}}" defer></script>
    <title>Change Password</title>
</head>

<body>
    {% extends 'loggedin.html' %}
    {% block content %}
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <form method="post" id="register">
        <label for="password">Enter Your New Password:</label>
        <input type="password" name="password" id="password" required>
        <label for="confirm_password">Reenter Your New Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <button type="submit"> Submit </button>
    </form>
    {% endblock %}
</body>

</html>
