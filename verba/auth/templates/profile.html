<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('auth.static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Nunito|Quicksand">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='styles/inputs.css') }}">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='styles/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/buttons.css') }}">
    <script src="{{ url_for('auth.static', filename='js/script.js')}}" defer></script>
    <script src="{{ url_for('auth.static', filename='js/profile.js')}}" defer></script>
    <title>Profile</title>
</head>

<body>
    {% extends 'loggedin.html' %}
    {% block content %}
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <main style="display: flex;">
        <aside>
            <p><a id="changedetails">Change Details</a></p>
            <p><a id="changepassword">Change Password</a></p>
        </aside>
        <section id="section">
            <form method="post" id="changedetailsForm">
                <label for="username">Username </label>
                <input type="text" name="username" id="username" value="{{ username }}" autocomplete="off">
                <hr>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" value="{{ firstname }}" autocomplete="off">
                <hr>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" value="{{ lastname }}" autocomplete="off">
                <hr>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" value="{{email}}" autocomplete="off">
                <hr>
                <label for="confirm_email">Confirm Email Address</label>
                <input type="email" name="confirm_email" id="confirm_email" value="{{email}}" autocomplete="off">
                <hr>
                <button type="submit" name="changedetails">Save </button>
            </form>
            <form method="post" id="changepasswordForm">
                <label for="password">Enter Your New Password</label>
                <input type="password" name="password" id="password" required>
                <hr>
                <label for="confirm_password">Confirm Your New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
                <hr>
                <button type="submit" name="changepassword">Save </button>
            </form>
        </section>
    </main>


    {% endblock %}
</body>

</html>
